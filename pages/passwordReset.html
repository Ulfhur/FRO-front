<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <img src="/Images/Logo.png" alt="logo" class="pt-3">
    <h1 class="mb-4 pt-1">Hero Tavern</h1>
    <p class="pb-4">
      Ton application officielle pour gérer et customiser tes personnages
    </p>
  </div>
</div>
<div class="form-container mt-4 mb-4">
    <form>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="Entrez votre adresse mail" name="Email"> 
        </div>
        <div class="mb-3">
          <label for="PseudoInput" class="form-label">Pseudo</label>
          <input type="text" class="form-control" id="PseudoInput" placeholder="Entrez votre pseudo" name="Pseudo">
        </div>
        <div class="text-center mt-4">
            <p>Nous vous enverrons un email à l’adresse indiquée contenant un lien 
                pour modifier votre mot de passe</p>
        </div>
        <div class="text-center pt-2">
            <button type="submit" class="btn btn-secondary">Envoyer</button>
        </div>
    </form>
</div>
